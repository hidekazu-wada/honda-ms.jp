    <!-- CORE SCRIPTS: Font Loading (Critical - Inline) -->
    <!-- Note: フォント読み込み部分は性能のためインライン維持 -->
    <!-- ================================================== -->
    <script>
      // フォント読み込み完了を待つ
      document.fonts.ready.then(() => {
        document.body.classList.remove('is-loading');
        document.body.classList.add('is-loaded');
        // フォント読み込み完了後にアニメーション開始
        if (window.TextAnimation) {
          window.TextAnimation.startGsapAnimation();
        }
      });

      // フォールバック: 設定された時間経過したら強制的に表示とアニメーション開始
      const timeoutDuration = window.SiteConfig?.fonts?.loadTimeout || 3000;
      setTimeout(() => {
        if (document.body.classList.contains('is-loading')) {
          document.body.classList.remove('is-loading');
          document.body.classList.add('is-loaded');
          // フォールバック時もアニメーション開始
          if (window.TextAnimation) {
            window.TextAnimation.startGsapAnimation();
          }
        }
      }, timeoutDuration); // 設定値を使用
    </script>
